<!DOCTYPE html>
<html lang="en" data-ng-app="scCoreEducation">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title ng-init="page={}" ng-bind="api.title">Education Users</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/vendor.css">

  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="wrap">
    <header class="navbar navbar-default navbar-fixed-top" role="navigation"  ng-controller="scceNavBarCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Education</a>
        </div>
        <div class="navbar-collapse collapse" id="main-nav">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/users')}">
              <a ng-href="#/users">Users</a>
            </li>
            <li ng-class="{active: isActive('/students')}">
              <a ng-href="#/students">Students</a>
            </li>
            <li ng-class="{active: isActive('/staff')}">
              <a ng-href="#/staff">Staff</a>
            </li>
          </ul>
          <scce-user-login></scce-user-login>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div ng-view="" id="main-container" class="col-md-12"></div>
      </div>
    </div>

  </div>

  <footer>
    <div class="container">
      <p class="text-muted">&copy; 2014, Chris Boesch</p>
    </div>
  </footer>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app-templates.js"></script>
  


</body>

</html>
